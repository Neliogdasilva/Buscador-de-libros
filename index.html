<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador web </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Buscador de Novelas Grafica y Comics</h1>

    <div class="contenedor">

        

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="u-full-width" id="isbn" placeholder="XXX-XXXXXX-XXX-X">
                </div>
                <div class="three columns">
                    <label for="nombre">Nombre</label>
                    <select class="u-full-width" id="nombre">
                        <option value="">Seleccione</option>
                        <option value="Batman Año Uno">Batman: Año Uno</option>
                        <option value="Watchmen">Watchmen</option>
                        <option value="Spider-Man: Blue">Spider-Man: Blue</option>
                        <option value="X-Men: Días del Futuro Pasado">X-Men: Días del Futuro Pasado</option>
                        <option value="Wonder Woman: Tierra Uno">Wonder Woman: Tierra Uno</option>
                        <option value="Daredevil: Born Again">Daredevil: Born Again</option>
                        <option value="Flashpoint">Flashpoint</option>
                        <option value="Los Vengadores: Desunidos">Los Vengadores: Desunidos</option>
                        <option value="Green Lantern: La Noche Más Oscura">Green Lantern: La Noche Más Oscura</option>
                        <option value="Hellboy: Semilla de Destrucció">Hellboy: Semilla de Destrucció</option>
                        <option value="Ronin">Ronin</option>
                        <option value="Superman: La Caída de Camelot">Superman: La Caída de Camelot</option>
                        <option value="Gotham Central - La Saga Completa">Gotham Central - La Saga Completa</option>
                        <option value="Authority: Kev">Authority: Kev</option>
                        <option value="Los Mejores Superhijos del Mundo">Los Mejores Superhijos del Mundo</option>
                        <option value="Doctor Extraño: Amanecer de Otoño">Doctor Extraño: Amanecer de Otoño</option>
                        <option value="Sim city">Sim city</option>
                        <option value="Bad Boy">Bad Boy</option>
                        <option value="Spawn Integral Nº 13">Spawn Integral Nº 13</option>
                        <option value="Supergirl: La Mujer del Mañana">Supergirl: La Mujer del Mañana</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="autor">Autor</label>
                        <select class="u-full-width" id="autor">
                                <option value="">Seleccione</option>
                                <option value="Frank Miller">Frank Miller</option>
                                <option value="Alan Moore">Alan Moore</option>
                                <option value="Jeph Loeb">Jeph Loeb</option>
                                <option value="Chris Claremont">Chris Claremont</option>
                                <option value="Grant Morrison">Grant Morrison</option>
                                <option value="Geoff Johns">Geoff Johns</option>
                                <option value="Brian Michael Bendis">Brian Michael Bendis</option>
                                <option value="Mike Mignola">Mike Mignola</option>
                                <option value="Kurt Busiek">Kurt Busiek</option>
                                <option value="Ed Brubaker">Ed Brubaker</option>
                                <option value="Garth Ennis">Garth Ennis</option>
                                <option value="Peter Tomasi">Peter Tomasi</option>
                                <option value="Tradd Moore">Tradd Moore</option>
                                <option value="Todd McFarlane">Todd McFarlane</option>
                                <option value="Tom King">Tom King</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="edicion">Edicion</label>
                        <select class="u-full-width" id="edicion">
                                <option value="">Seleccione</option>
                                <option value="1">1° Edicion</option>
                                <option value="2">2° Edicion</option>
                                <option value="3">3° Edicion</option>
                                <option value="4">4° Edicion</option>
                                <option value="5">5° Edicion</option>
                                <option value="6">6° Edicion</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="categoria">Categoria</label>
                        <select class="u-full-width" id="categoria">
                                <option value="">Seleccione</option>
                                <option value="Novela Grafica">Novela Grafica</option>
                                <option value="Comic">Comic</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        <div id="resultado"></div>
    </div>

    <a class="sitio-web"  >ED Tecnica EG</a>

    <script src="js/db.js"></script>
    <script src="js/buscador.js"></script>
</body>
</html>
